<div class="crew_wrapper" id="crew_main_wrapper">
  <div class="header">
    <div class="left_header">
      <ul>
        <li ui-sref="home"><img src="frontend/media/img/logo_tfp_dark_large.png" alt=""></li>
        <li><div class="dash2"></div></li>
        <li><h1>AVAILABLE NOW</h1></li>
      </ul>
    </div>

    <div class="right_header" id="right_header">
      <ul>
        <li><i class="fa fa-bars fa-2x" aria-hidden="true"></i></li>
        <div class="blank"></div>
      </ul>
    </div>
  </div>

  <div class="crew_content">
    <div class="crew-left">
      <p>follow the riders for</p>
      <h1>exculsive content.</h1>
    </div>

    <div class="crew-right">
      <div class="crew" ng-repeat="c in crew">
        {{c.name}}
      </div>
    </div>
  </div>

  <div class="crew_footer_wrapper">
    <div class="links">
      <ul id="footer-links">
        <li><img src="frontend/media/img/2000px-Speaker_Icon.svg.png" class="invert" id="sound-on" alt=""><img src="frontend/media/img/2000px-Mute_Icon.svg.png" class="invert" id="sound-off" alt=""></li>
        <li>Your Privacy Rights</li>
        <li>Terms of Use</li>
        <li>Press Room</li>
      </ul>
    </div>
  </div>

  <div class="crew-menu-modal" id="crew-menu-modal">
    <navlink-directive id="navlinks"></navlink-directive>
    <div class="header" id="header">
      <div class="left_header">
        <ul>
          <li ui-sref="home"><img src="frontend/media/img/logo_tfp_dark_large.png" class="invert" alt=""></li>
          <li><div class="dash"></div></li>
          <li><h1>AVAILABLE NOW</h1></li>
        </ul>
      </div>
      <div class="right_header" id="rider_right_header">
        <ul>
          <li>
            <i class="fa fa-bars" id="hamburger" aria-hidden="true"></i>
            <img src="frontend/media/img/menu-close.png" class="invert" id="menu-close" alt="">
          </li>
          <div class="blank"></div>
        </ul>
      </div>
    </div>
    <div class="main_content" id="main_content">
      <ul>
        <li ui-sref="riders">RIDERS</li>
        <li>CREW</li>
        <li>PURCHASE</li>
      </ul>
    </div>

</div>
