<div class="single_rider_wrapper">

  <img src="{{rider.bg_image}}" alt="image">

  <div class="single_rider_content">

    <div class="header">
      <div class="left_header">
        <ul>
          <li ui-sref="home"><img src="/img/img/logo_tfp_dark_large.png" class="invert" alt=""></li>
          <li><div class="dash"></div></li>
          <li><h1>AVAILABLE NOW</h1></li>
        </ul>
      </div>

      <div class="right_header riders-ham" id="riders_right_header">
        <ul>
          <li><i class="fa fa-bars fa-2x" aria-hidden="true"></i></li>
          <div class="blank"></div>
        </ul>
      </div>
    </div>

    <div class="rider_info">
      <div class="rider_name">
        <h1>{{rider.firstname}}</h1>
        <h1>{{rider.lastname}}</h1>
      </div>
      <div class="follow_rider">

      </div>
    </div>

  </div>
</div>
