<div class="riders_wrapper" id="riders_main_wrapper">
  <div class="header">
    <div class="left_header">
      <ul>
        <li ui-sref="home"><img src="/img/img/logo_tfp_dark_large.png" alt=""></li>
        <li><div class="dash2"></div></li>
        <li><h1>AVAILABLE NOW</h1></li>
      </ul>
    </div>

    <div class="right_header riders-ham" id="riders_right_header">
      <ul>
        <li><i class="fa fa-bars fa-2x" aria-hidden="true"></i></li>
        <div class="blank"></div>
      </ul>
    </div>
  </div>

  <div class="riders_content">
    <div class="riders-left">
      <p>follow the riders for</p>
      <h1>exculsive content.</h1>
    </div>

    <div class="riders-right">
      <div class="riders">
        <ul ng-repeat="r in riders">
          <li class="rider"><img ui-sref="rider({id: r.id})" src="{{r.bg_image}}" alt="">
            <p ui-sref="rider({id: r.id})">{{r.firstname}} {{r.lastname}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="riders_footer_wrapper">
    <div class="links">
      <ul id="footer-links">
        <li><img src="/img/img/2000px-Speaker_Icon.svg.png" class="invert" id="sound-on" alt=""><img src="img/img/2000px-Mute_Icon.svg.png" class="invert" id="sound-off" alt=""></li>
        <li>Your Privacy Rights</li>
        <li>Terms of Use</li>
        <li>Press Room</li>
      </ul>
    </div>
  </div>
</div>

<div class="riders-menu-modal" id="riders-menu-modal">
  <div class="header" id="header">
    <div class="left_header">
      <ul>
        <li ui-sref="home"><img src="img/img/logo_tfp_dark_large.png" class="invert" alt=""></li>
        <li><div class="dash"></div></li>
        <li><h1>AVAILABLE NOW</h1></li>
      </ul>
    </div>
    <div class="right_header" id="right_header">
      <ul>
        <li>
          <i class="fa fa-bars" id="hamburger" aria-hidden="true"></i>
          <img src="img/img/menu-close.png" class="invert" id="menu-close" alt="">
        </li>
        <div class="blank"></div>
      </ul>
    </div>
  </div>

  <div class="main_content" id="main_content">
    <ul>
      <li ui-sref="home">HOME</li>
      <li ui-sref="riders" id="riders-btn">RIDERS</li>
      <li ui-sref="crew">CREW</li>
      <li ui-sref="purchase">PURCHASE</li>
    </ul>
  </div>
</div>
